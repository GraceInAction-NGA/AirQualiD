<!DOCTYPE html>

<html lang="en">
	<head>
	  <meta charset="utf-8">

	  <title>AirQualiD</title>

	  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
	  <script src="/jquery/jquery.min.js"></script>
	  <script src="/js/bootstrap.min.js"></script>

	</head>
	<body>
		<nav class="navbar navbar-light navbar-expand-lg bg-light">
			<span class="navbar-brand mb-0 h1">AirQualiD Server</span>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
				  <a class="nav-item nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
				  <a class="nav-item nav-link active" href="/sensors.html">Sensors</a>
				</div>
			  </div>
		</nav>
		<div class="container mt-5">
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<h1>Add Sensor</h1>
                    <form id="addSensorForm">
                        <div class="form-group">
                            <label for="sensorName">Sensor Name</label>
                            <input type="text" name="sensorName"  class="form-control" id="sensorName" placeholder="My Sensor">
                        </div>
                        <div class="form-group">
                            <label for="sensorType">Sensor Type</label>
                            <select name="sensorType" class="form-control" id="sensorType">
                                <option></option>
                                <option>Purple Air</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sensorID">Sensor ID</label>
                            <input type="text" name="sensorID" class="form-control" id="sensorID" placeholder="Sensor ID">
						</div>
						<button type="button" class="btn btn-primary mb-5">Add</button>
                    </form>
                </div>
				<div class="col-xs-12 col-md-6">
					<h1>Search Sensor</h1>
                    <form id="searchSensorForm">
                        <div class="form-group">
                            <label for="sensorName">Sensor Name</label>
                            <input type="text" name="sensorName" class="form-control" id="sensorName" placeholder="My Sensor">
                        </div>
                        <div class="form-group">
                            <label for="sensorType">Sensor Type</label>
                            <select name="sensorType" class="form-control" id="sensorType">
                                <option></option>
                                <option>Purple Air</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sensorID">Sensor ID</label>
                            <input type="text" name="sensorID" class="form-control" id="sensorID" placeholder="Sensor ID">
						</div>
						<button type="button" class="btn btn-primary mb-5">Search</button>
                    </form>
                </div>
			</div>
		</div>
	</body>

	<script>
		$(() => {
			$("#addSensorForm button").click((e) => {
				const url = 'http://localhost:3000/sensor';
				const formData = $("#addSensorForm").serializeArray();
				const data = formData.reduce((acc, val) => {
					acc[val.name] = val.value;
					return acc;
				}, {});

				$.post(url, data)
				.then(res => console.log("good", res))
				.catch(err => console.log("bad", err));

				e.preventDefault();
			});

			$("#searchSensorForm button").click((e) => {
				const url = 'http://localhost:3000/sensor';
				const formData = $("#searchSensorForm").serializeArray();
				const data = formData.reduce((acc, val) => {
					acc[val.name] = val.value;
					return acc;
				}, {});

				$.get(url, data)
				.then(res => console.log("good", res))
				.catch(err => console.log("bad", err));

				e.preventDefault();
			});
		})
	</script>
</html>
